{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Zvaro</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <div class="row justify-content-center align-items-center">
            <div class="logo">
              <h1 >ZForm</h1>
            </div>
          </div>
          <hr>
          <div class="row justify-content-center align-items-center">
            <div class="form animated fadeInUp">
                <fieldset>
                  <div style="padding: 40px"></div>
                  <legend >Hellow Friend!</legend>
                  <label>User Name: <input type="text" required></label>
                  <div style="padding: 5px"></div>
                  <label>Password: <input type="email" required></label>
                </fieldset>
                <div style="padding: 10px"></div>
                <button type="button" class="btn btn-primary">Sign In</button>
                <button type="button" class="btn btn-primary">Register</button>
                <div style = "padding:100px"></div>
                  <a href = "/questions/1" ><h4 >Demo Test</h4></a>
            </div>
          </div>

        </div>
        <div class="col">
          <img src="{% static 'index.jpg' %}"   width="156%" >

        </div>
      </div>
    </div>
    <div class="">
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
